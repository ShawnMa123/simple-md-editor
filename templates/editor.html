<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>

    <!-- 使用CDN引入Editor.md相关资源 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --primary-color: #3498db;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        /* 文档列表侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #2c3e50;
            color: white;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 50px;
        }
        
        .sidebar.collapsed .document-title,
        .sidebar.collapsed .document-date,
        .sidebar.collapsed h2 {
            display: none;
        }
        
        .sidebar.collapsed .btn-new-doc span {
            display: none;
        }
        
        .sidebar.collapsed .btn-new-doc::after {
            content: "+";
            font-size: 20px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #34495e;
            position: relative;
        }

        .btn-new-doc {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .toggle-sidebar {
            position: absolute;
            top: 20px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .documents-list {
            list-style: none;
            padding: 10px 0;
        }

        .document-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }

        .document-item:hover {
            background-color: #34495e;
        }

        .document-item.active {
            background-color: var(--primary-color);
        }

        /* 主编辑器区域 */
        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-header {
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #doc-title {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: none;
            outline: none;
            font-weight: bold;
        }

        #editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #markdown-editor {
            width: 100%;
            height: 100%;
        }

        .editor-footer {
            padding: 10px 20px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-save {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #save-status {
            color: #7f8c8d;
            font-size: 14px;
        }

        .footer-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            padding: 8px 15px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }

            .sidebar .document-title {
                display: none;
            }
            
            .footer-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 文档列表侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Markdown Editor</h2>
                <button class="btn-new-doc" id="new-doc-button">+ New Document</button>
                <button class="toggle-sidebar" id="toggle-sidebar">◀</button>
            </div>
            <ul class="documents-list" id="documents-list"></ul>
        </div>

        <!-- 主编辑器区域 -->
        <div class="main-editor">
            <div class="editor-header">
                <input type="text" id="doc-title" placeholder="Document Title">
            </div>

            <div class="editor-body" id="editor-container">
                <div id="markdown-editor">
                    <textarea style="display:none;"># Welcome to Markdown Editor</textarea>
                </div>
            </div>

            <div class="editor-footer">
                <span id="save-status">Saved</span>
                <div class="footer-buttons">
                    <button class="btn-save" id="save-button">Save</button>
                    <button class="btn-export" id="export-html">Export HTML</button>
                    <button class="btn-export" id="export-pdf">Export PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用CDN引入依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/editormd.min.js"></script>
    <!-- 引入jsPDF库用于PDF导出 -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- 引入html2canvas库用于HTML转PDF -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        // 当前文档ID
        let currentDocId = 0;
        let editor;
        let isSidebarCollapsed = false;

        $(document).ready(function() {
            // 初始化编辑器
            editor = editormd("markdown-editor", {
                path: "https://cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
                height: "100%",
                saveHTMLToTextarea: true,
                tex: true,
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "/api/upload",
                toolbarIcons: function() {
                    return [
                        "undo", "redo", "|",
                        "bold", "del", "italic", "quote", "|",
                        "h1", "h2", "h3", "h4", "h5", "h6", "|",
                        "list-ul", "list-ol", "hr", "|",
                        "link", "reference-link", "image", "code", "preformatted-text",
                        "code-block", "table", "datetime", "html-entities", "|",
                        "watch", "preview", "fullscreen"
                    ]
                }
            });
            
            // 添加剪切板图片粘贴支持
            document.getElementById('markdown-editor').addEventListener('paste', function(e) {
                if (!e.clipboardData || !e.clipboardData.items) return;
                
                for (let i = 0; i < e.clipboardData.items.length; i++) {
                    const item = e.clipboardData.items[i];
                    if (item.type.indexOf('image') === -1) continue;
                    
                    const blob = item.getAsFile();
                    const formData = new FormData();
                    formData.append('file', blob);
                    
                    // 上传图片
                    $.ajax({
                        url: '/api/upload',
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(data) {
                            if (data.success === 1) {
                                // 插入Markdown图片语法
                                editor.insertValue(`![](${data.url})`);
                            } else {
                                alert('图片上传失败: ' + data.message);
                            }
                        },
                        error: function() {
                            alert('图片上传失败');
                        }
                    });
                    
                    break; // 只处理第一个图片
                }
            });

            // 加载文档列表
            loadDocuments();

            // 新建文档按钮事件
            $("#new-doc-button").click(newDocument);

            // 保存按钮事件
            $("#save-button").click(saveDocument);

            // 导出HTML按钮事件
            $("#export-html").click(exportHTML);
            
            // 导出PDF按钮事件
            $("#export-pdf").click(exportPDF);
            
            // 侧边栏切换按钮事件
            $("#toggle-sidebar").click(function() {
                isSidebarCollapsed = !isSidebarCollapsed;
                if (isSidebarCollapsed) {
                    $("#sidebar").addClass("collapsed");
                    $(this).html("▶");
                } else {
                    $("#sidebar").removeClass("collapsed");
                    $(this).html("◀");
                }
            });

            // 文档标题输入框事件
            $("#doc-title").on("input", function() {
                updateSaveStatus("Unsaved changes");
            });

            // 编辑器内容变化事件
            editor.on("change", function() {
                updateSaveStatus("Unsaved changes");
            });
        });

        // 加载文档列表
        function loadDocuments() {
            $.get("/api/documents", function(data) {
                const docList = $("#documents-list");
                docList.empty();

                if (data.length > 0) {
                    // 默认加载第一个文档
                    currentDocId = data[0].id;
                    $("#doc-title").val(data[0].title);
                    loadDocumentContent(currentDocId);

                    // 创建文档项
                    data.forEach(doc => {
                        const docItem = $(`
                            <li class="document-item ${doc.id === currentDocId ? 'active' : ''}" data-id="${doc.id}">
                                <span class="document-title">${doc.title}</span>
                                <span class="document-date">${new Date(doc.updated_at).toLocaleDateString()}</span>
                            </li>
                        `);
                        docItem.click(function() {
                            $(".document-item").removeClass("active");
                            $(this).addClass("active");

                            if (currentDocId != doc.id) {
                                // 提示用户保存当前文档（如果已修改）
                                saveDocument();

                                // 加载新文档
                                currentDocId = doc.id;
                                $("#doc-title").val(doc.title);
                                loadDocumentContent(currentDocId);
                                updateSaveStatus("Saved");
                            }
                        });
                        docList.append(docItem);
                    });
                } else {
                    // 没有任何文档，自动创建一个
                    newDocument();
                }
            }).fail(function() {
                alert("Error loading documents");
            });
        }

        // 加载文档内容
        function loadDocumentContent(docId) {
            $.get(`/api/documents/${docId}`, function(data) {
                editor.setMarkdown(data.content);
            }).fail(function() {
                alert(`Error loading document ${docId}`);
            });
        }

        // 创建新文档
        function newDocument() {
            // 提示用户保存当前文档（如果已修改）
            saveDocument();

            currentDocId = 0; // 0表示新文档
            $("#doc-title").val("Untitled");
            editor.setMarkdown("# New Document\n\nStart writing here...");
            updateSaveStatus("New document - save to create");

            // 滚动到标题输入框
            $("#doc-title")[0].scrollIntoView({ behavior: "smooth", block: "center" });
            $("#doc-title").select();
        }

        // 保存文档
        function saveDocument() {
            if (!editor) return;

            const title = $("#doc-title").val() || "Untitled";
            const content = editor.getMarkdown();

            // 首先保存到服务器
            $.ajax({
                url: `/api/documents/${currentDocId}`,
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ title, content }),
                success: function(data) {
                    if (data.id) {
                        // 如果这是一个新文档，更新ID
                        currentDocId = data.id;
                    }
                    // 刷新文档列表
                    loadDocuments();
                    updateSaveStatus(`Saved at ${new Date().toLocaleTimeString()}`);
                    
                    // 然后提供本地保存选项
                    saveToLocal(title, content);
                },
                error: function() {
                    alert("Error saving document to server");
                    updateSaveStatus("Save failed");
                }
            });
        }
        
        // 保存到本地文件系统
        function saveToLocal(title, content) {
            // 创建Blob对象
            const blob = new Blob([content], {type: 'text/markdown'});
            const url = URL.createObjectURL(blob);
            
            // 创建下载链接
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}.md` || 'document.md';
            
            // 触发点击事件
            document.body.appendChild(a);
            a.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        // 导出HTML
        function exportHTML() {
            const title = $("#doc-title").val() || "Untitled";
            // 导出HTML
            const htmlContent = editor.getHTML();
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 导出PDF
        function exportPDF() {
            const title = $("#doc-title").val() || "Untitled";
            // 导出PDF
            const htmlContent = editor.getHTML();
            html2canvas(document.getElementById('editor-container')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${title.replace(/[^a-z0-9]/gi, '_')}.pdf`);
            });
        }

        // 更新保存状态文本
        function updateSaveStatus(text) {
            $("#save-status").text(text);
        }
    </script>
</body>
</html>
